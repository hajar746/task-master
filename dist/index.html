<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Task Master</title></head><body><main><div class="sidebar"><header><img src="55b5c4e91ee2aedf578e.png" alt="logo" class="logo"/><h1 class="name">Task Master</h1></header><section><div class="all-tasks"><h2>All Tasks</h2></div><div class="all-projects"><h2>Projects</h2></div><div class="completed"><h2>Completed tasks</h2></div></section></div><div class="task-board"><div class="div-alltasks container"></div><div class="div-allprojects"></div><div class="div-project container"></div><div class="div-completedtasks container"></div></div></main><dialog class="task-modal"><form action="#" class="task-form" method="dialog"><button class="close-view" type="reset">Ã—</button><h2>New Task</h2><div class="div1"><label for="title"><h3>Title</h3></label> <input id="title" name="title" required/> <label for="date"><h3>Due date</h3></label> <input type="date" id="date" name="duedate"/></div><div class="priority"><h3>Priority</h3><div class="btn-priority"><label for="low"><input type="radio" name="priority" value="low" id="low" checked="checked"/><span class="low">Low</span></label></div><div class="btn-priority"><label for="med"><input type="radio" name="priority" value="medium" id="med"/><span class="medium">Medium</span></label></div><div class="btn-priority"><label for="high"><input type="radio" name="priority" value="high" id="high"/><span class="high">High</span></label></div></div><div class="status"><h3>Status</h3><div class="btn-status"><label for="not"><input type="radio" name="status" value="not-started" id="not" checked="checked"/><span class="not">Not started</span></label></div><div class="btn-status"><label for="inprog"><input type="radio" name="status" value="in-progress" id="inprog"/><span class="inprog">In progress</span></label></div><div class="btn-status"><label for="done"><input type="radio" name="status" value="done" id="done"/><span class="done">Done!</span></label></div></div><div class="div-notes"><label for="notes"><h3>Notes</h3></label> <textarea name="notes" id="notes" cols="40" rows="2"></textarea></div><button type="submit" class="btn-add">Add</button></form></dialog><dialog class="view-modal"></dialog><dialog class="project-modal"></dialog><script defer="defer" src="bundle.js"></script></body></html>
