<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <header>
          <img src="./notes.png" alt="logo" class="logo" />
          <h1 class="name">Task Master</h1>
        </header>
        <section>
          <div class="all-tasks">
            <h2>All Tasks</h2>
          </div>
          <div class="all-projects">
            <h2>Projects</h2>
          </div>
          <div class="group-high">
            <h2>High priority tasks</h2>
          </div>
          <div class="completed">
            <h2>Completed tasks</h2>
          </div>
        </section>
      </div>
      <div class="task-board">
        <div class="alltasks"></div>
      </div>
    </main>

    <dialog class="modal"></dialog>
  </body>
</html>
